<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Sistema de Inventario QR - Gestión inteligente de inventarios con análisis de costos y optimización de recursos">
  <meta name="keywords" content="inventario, gestión, QR, costos, optimización, análisis">
  <meta name="author" content="Sistema de Inventario QR">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Sistema de Inventario QR">
  <meta property="og:description" content="Gestión inteligente de inventarios con análisis de costos y optimización de recursos">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tu-dominio.vercel.app">
  <meta property="og:image" content="icons/Icon-192.png">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sistema de Inventario QR">
  <meta name="twitter:description" content="Gestión inteligente de inventarios con análisis de costos y optimización de recursos">
  <meta name="twitter:image" content="icons/Icon-192.png">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Inventario QR">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>Sistema de Inventario QR</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#2196F3">
  
  <base href="/">
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3e3e3;
        border-top: 4px solid #2196F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: #666;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
    <div class="spinner"></div>
    <div class="loading-text">Cargando Sistema de Inventario QR...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
